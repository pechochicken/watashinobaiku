<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シンプルなWebサイト</title>
  <style>
    /* リセット＆基本設定 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #222222; /* 変更 */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 1rem 2rem;
      color: #333333; /* 変更 */
    }

    main h2 {
      margin-top: 1.5rem;
      color: #333333; /* main文字色に合わせて変更 */
    }

    .image-container {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
  flex-wrap: wrap;
}

.image-container img {
  width: 25%; /* ← これで横幅1/4サイズに！ */
  height: auto;
  border-radius: 8px;
}

    footer {
      background-color: #222222; /* 変更 */
      color: #ccc;
      padding: 1rem 2rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    footer a {
      color: #ccc;
      margin-left: 1rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    私のバイク
  </header>

  <main>
    <h2>見出し1: 私の乗ってるバイク</h2>
    <p>CB125R</p>
    
     <div class="image-container">
    <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16782548/rc/2021/03/15/c9e2b73f525b9e14f4bc5f7b5502c1d11a936858_xlarge.jpg" alt="サンプル1">
    <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16782548/rc/2021/03/15/2b551a463a9556a3771b239832de627c61c1d0a1_xlarge.jpg" alt="サンプル2">
  </div>


    <h2>見出し2: CB125Rの特徴</h2>
    <p>ボディはCB250Rと共通のフレームやデザインを使っているため、125ccクラスの中では大きめでしっかりした見た目を持つ。<br>
液冷単気筒エンジン搭載で燃費性能も良く、リッター約45kmと経済的。</p>
  </main>

  <footer>
    <div>連絡先: example@example.com</div>
    <div>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>
</body>
</html>
