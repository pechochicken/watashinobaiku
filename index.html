<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シンプルなWebサイト</title>
  <style>
    /* リセット＆基本設定 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #440000; /* 変更 */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 1rem 2rem;
      color: #cc0000; /* 変更 */
    }

    main h2 {
      margin-top: 1.5rem;
      color: #cc0000; /* main文字色に合わせて変更 */
    }

    footer {
      background-color: #440000; /* 変更 */
      color: #ccc;
      padding: 1rem 2rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    footer a {
      color: #ccc;
      margin-left: 1rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    私のバイク
  </header>

  <main>
    <h2>見出し1: 私の乗ってるバイク</h2>
    <p>CB125R</p>
    <img src="https://github.com/pechochicken/watashinobaiku/blob/main/cupcake.jpg?raw=true" alt="サンプル">

    <h2>見出し2: CB125Rの特徴</h2>
    <p>ボディはCB250Rと共通のフレームやデザインを使っているため、125ccクラスの中では大きめでしっかりした見た目を持つ。

液冷単気筒エンジン搭載で燃費性能も良く、リッター約45kmと経済的。</p>
  </main>

  <footer>
    <div>連絡先: example@example.com</div>
    <div>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>
</body>
</html>
